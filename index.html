<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conhecendo a Venezuela</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Arial', sans-serif;
    }

    .capa {
      display: flex;
      flex-direction: column;
      width: 100vw;
      height: 100vh; /* ocupar a tela inteira */
      overflow: hidden;
    }

    .linha-links {
      display: flex;
      justify-content: space-evenly;
      flex-wrap: wrap;
      background-color: #003366;
      flex: 1;
    }

    .linha-links a {
      flex: 1;
      min-width: 120px;
      text-align: center;
      padding: 20px;
      color: white;
      font-weight: bold;
      text-decoration: none;
      border-right: 1px solid #ffffff33;
      transition: background-color 0.3s;
    }

    .linha-links a:last-child {
      border-right: none;
    }

    .linha-links a:hover {
      background-color: #0055aa;
    }

    .bloco-central {
      display: flex;
      flex: 3; /* ocupa a maior parte da tela */
      width: 100%;
    }

    .imagem-retangulo {
      flex: 3;
      background-image: url('https://images.unsplash.com/photo-1714594923299-e915b7d71701?fm=jpg&q=80&w=1200');
      background-size: cover;
      background-position: center;
    }

    .texto-quadrado {
      flex: 1;
      background-color: #FFCC00;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .texto-quadrado h1 {
      font-size: 2.4em;
      color: #003366;
      padding: 20px;
      line-height: 1.2;
    }

    @media (max-width: 768px) {
      .capa {
        height: auto; /* deixa rolar vertical no celular */
      }

      .bloco-central {
        flex-direction: column;
        height: auto;
      }

      .imagem-retangulo,
      .texto-quadrado {
        width: 100%;
        height: 250px;
      }

      .texto-quadrado h1 {
        font-size: 1.8em;
      }

      .linha-links a {
        padding: 15px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>

  <section class="capa">

    <!-- Links Acima -->
    <div class="linha-links">
      <a href="#introducao">Introdução</a>
      <a href="#lingua">Língua Falada</a>
      <a href="#pontos">Pontos Turísticos</a>
      <a href="#comidas">Comidas Típicas</a>
    </div>

    <!-- Bloco Central -->
    <div class="bloco-central">
      <div class="imagem-retangulo"></div>
      <div class="texto-quadrado">
        <h1>Conhecendo<br>a Venezuela</h1>
      </div>
    </div>

    <!-- Links Abaixo -->
    <div class="linha-links">
      <a href="#musica">Música e Dança</a>
      <a href="#festas">Festas Típicas</a>
      <a href="#arte">Arte</a>
      <a href="#religiao">Religião</a>
      <a href="#curiosidades">Curiosidades</a>
    </div>

  </section>

</body>
</html>
