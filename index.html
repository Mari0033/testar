<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conhecendo a Venezuela</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
    }

    .capa {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    /* Links com borda e animação */
    .linha-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 10px 0;
      gap: 10px;
      width: 100%;
      max-width: 1200px;
    }

    .linha-links a {
      background-color: #003366;
      color: white;
      padding: 15px 25px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      border: 2px solid #f8c8c8; /* borda vermelho claro */
      transition: 
        background-color 0.3s ease, 
        box-shadow 0.3s ease,
        transform 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 110px;
    }

    .linha-links a:hover {
      background-color: #0055aa;
      box-shadow: 0 0 8px 2px rgba(248, 200, 200, 0.6);
      transform: scale(1.05);
      z-index: 10;
    }

    /* Bloco central com borda e animação */
    .bloco-central {
      display: flex;
      width: 90%;
      max-width: 1200px;
      height: 400px;
      margin: 20px 0;
      gap: 10px;
    }

    .imagem-retangulo {
      flex: 3;
      background-image: url('https://images.unsplash.com/photo-1714594923299-e915b7d71701?fm=jpg&q=80&w=1200');
      background-size: cover;
      background-position: center;
      border-radius: 12px 0 0 12px;
      border: 2px solid #f8c8c8; /* borda vermelho claro */
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }
    .imagem-retangulo:hover {
      box-shadow: 0 0 15px 5px rgba(248, 200, 200, 0.7);
      transform: scale(1.03);
      z-index: 10;
    }

    .texto-quadrado {
      flex: 1;
      background-color: #FFCC00;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      border-radius: 0 12px 12px 0;
      border: 2px solid #f8c8c8; /* borda vermelho claro */
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      padding: 10px;
    }
    .texto-quadrado:hover {
      box-shadow: 0 0 15px 5px rgba(248, 200, 200, 0.7);
      transform: scale(1.03);
      z-index: 10;
    }

    .texto-quadrado h1 {
      font-size: 2.2em;
      color: #003366;
      line-height: 1.2;
      user-select: none;
    }

    /* Responsivo */
    @media (max-width: 768px) {
      .bloco-central {
        flex-direction: column;
        height: auto;
      }
      .imagem-retangulo, .texto-quadrado {
        width: 100%;
        border-radius: 12px;
        height: 250px;
      }
      .texto-quadrado {
        border-radius: 0 0 12px 12px;
      }
      .linha-links a {
        min-width: unset;
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <section class="capa">

    <!-- Links Acima -->
    <div class="linha-links">
      <a href="#introducao">Introdução</a>
      <a href="#lingua">Língua Falada</a>
      <a href="#pontos">Pontos Turísticos</a>
      <a href="#comidas">Comidas Típicas</a>
    </div>

    <!-- Bloco Central -->
    <div class="bloco-central">
      <div class="imagem-retangulo"></div>
      <div class="texto-quadrado">
        <h1>Conhecendo<br> a Venezuela</h1>
      </div>
    </div>

    <!-- Links Abaixo -->
    <div class="linha-links">
      <a href="#musica">Música e Dança</a>
      <a href="#festas">Festas Típicas</a>
      <a href="#arte">Arte</a>
      <a href="#religiao">Religião</a>
      <a href="#curiosidades">Curiosidades</a>
    </div>

  </section>

</body>
</html>
